<body>    
    <h1>Formulir Pendaftaran</h1>

    <form>
        <label for="search">Cari Data : </label>
        <input type="search" name="search"/><br/><br/>
        <label for="nama">Nama Lengkap : </label>
        <input type="text" name="nama"/><br/><br/>
        <label for="url">Alamat Website : </label>
        <input type="url" name="url"/><br/><br/>
        <label for="umur">Umur : </label>
        <input type="number" name="umur" min="10" max="35"/><br/><br/>
        <label for="hp">No HP : </label>
        <input type="tel" name="hp"/><br/><br/>
        <label for="range">Seberapa mengerti Anda tentang materi ini? </label>
        <input type="range" name="range"/><br/><br/>
        <button type="submit">Submit</button>
    </form>
</body>
